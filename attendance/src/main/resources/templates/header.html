<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<header id="site-header" class="fixed-top">
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RGUKT-SKLM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}" sec:authorize="isAnonymous()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" sec:authorize="isAnonymous()">Contact</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/dashboard}" class="nav-link" sec:authorize="isAuthenticated()">Dashboard</a>
                </li>
            </ul>
            <button id="dark-mode-btn" class="btn btn-dark me-3" >Dark Mode</button>
            <li class="nav-item">
                <a th:href="@{/login}" class="btn btn-outline-primary me-3" sec:authorize="isAnonymous()">LogIn</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </div>
    </div>
</nav>
</header>
</body>
</html>
