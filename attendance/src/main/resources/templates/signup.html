<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup-styles.css"> <!-- Optional: Add custom styles -->
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0">
            <img src="https://media.istockphoto.com/id/1352519860/photo/secure-access-to-personal-information-of-network-users-data-protection-and-secured-internet.jpg?s=1024x1024&w=is&k=20&c=bVkMOv2HlS4vCdsMbkbnWUozr30n0rPfF7IdiSXtvnY=" alt="Background" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="signup-form-container">
                <h2 class="mb-4">Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
